<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="assets/photo/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/photo/">
    <title>Sign in</title>
</head>
<body>
    <main class="main_body">
        <div class="main_body_left">
            <h1>
                Login :
            </h1>
            <div class="main_form">
                <div>
                    <p>Username</p>
                    <input class="main_input mail" type="email" placeholder="Username or email" >
                </div>
                <div>
                    <p>Password</p>
                    <input class="main_input password" type="password" placeholder="Password"><i class="fa-thin fa-lock"></i>
                </div>
            </div>
            <button class="login_button ">
                Login
            </button>
            <div class="form_footer">
                <b>Continue with :</b>
                <button class="network"><i class="fa-brands fa-google"></i> : Google</button>
                <button class="network"><i class="fa-brands fa-facebook"></i> : Facebook</button>
                <button class="network"><i class="fa-brands fa-instagram"></i> : Instagram</button>
                <button class="network"><i class="fa-brands fa-x-twitter"></i> : Twitter</button>
            </div>
            <a href="./create.html">Create account</a>
            <b class="message1">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Username or password incorrect
            </b>
            <b class="message">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Please fill out your name or your password
            </b>
        </div>
        <div class="main_body_right">
            <p>Lets's play together and have fun</p>
            <b>Together we will go far</b>
            <b>we created this for you</b>
            <img class="logo" src="assets/photo/logo.png" alt="">
            <p><a href="">Contact us</a></p>
        </div>
    </main>
</body>
<script src="assets/js/form.js"></script>
</html>
