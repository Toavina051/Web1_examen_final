<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="assets/Code & Caffeine_ Programmer Bear Crafting Kawaii Solutions Sticker.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/photo/">
    <title>Sign in</title>
</head>
<body>
    <main class="main_body">
        <h1>
            Login :
        </h1>
        <div class="main_form">
                <div>
                    <p>Username</p>
                    <input class="main_input mail" type="email" placeholder="Username or email" >
                </div>
                <div>
                    <p>Password</p>
                    <input class="main_input password" type="password" placeholder="Password"><i class="fa-thin fa-lock"></i>
                </div>
        </div>
        <button class="login_button ">
            Login
        </button>
        <hr style="border-color: black;">
        <div class="form_footer">
            <b>Continue with :</b>
            <button class="network"><i class="fa-brands fa-google"></i> : Google</button>
            <button class="network"><i class="fa-brands fa-facebook"></i> : Facebook</button>
            <button class="network"><i class="fa-brands fa-discord"></i> : Discord</button>
            <button class="network"><i class="fa-brands fa-linkedin-in"></i> : Linkedinn</button>
        </div>
        <b class="message">
            <i class="fa-solid fa-triangle-exclamation"></i>
            Please fill out your name or your password
        </b>
        <b class="message1">
            <i class="fa-solid fa-triangle-exclamation"></i>
            Username or password incorrect
        </b>
        <a href="">Create account</a>
    </main>
</body>
<script src="assets/js/form.js"></script>
</html>
