<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Delius&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/photo/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/animation.js" defer></script>
    <title>TypeFlow - The game</title>
</head>
<body>
    <header class="w-screen flex justify-center items-center bg-amber-800 h-10/12">
        <nav class="flex w-300 justify-evenly p-3">
            <div class="flex items-center gap-4">
                <h1 class="text-5xl text-white font-bold">Type<span class="text-amber-800 italic">Flow</span></h1>
            </div>
            <div>
                <img class="h-18 w-18 rounded-4xl" src="assets/photo/logo.png" alt="">
            </div>
            <div class="flex gap-4">
                <button class="bg-amber-900 rounded-2xl p-4 w-30 border-2 border-white text-white hover:bg-white hover:border-2 hover:scale-110 hover:duration-500 hover:text-amber-900 hover:cursor-pointer hover:font-bold" type="button">Sign in</button>
                <button class="border-2 border-white bg-white rounded-2xl p-4 w-30 text-amber-950 hover:bg-amber-900 hover:border-2 hover:border-white hover:scale-110 hover:duration-500 hover:text-white hover:cursor-pointer hover:font-bold" type="button">About us</button>
            </div>  
        </nav>
    </header>
   
    <main class="w-screen h-9/12 flex items-center justify-center flex-col gap-30 main_game-bg">
        <div class="container_show-off">
            <div>
                <p class="text-8xl show-off text-white font-bold step1">Ready?</p>
            </div>
            <div>
                <p class="text-8xl show-off text-white font-bold step2">3</p>
            </div>
            <div>
                <p class="text-8xl show-off text-white font-bold step3">2</p>
            </div>
            <div>
                <p class="text-8xl show-off text-white font-bold step4">1</p>
            </div>
            <div>
                <p class="text-8xl show-off text-white font-bold step5">GO !!</p>
            </div>
            <div>
                <button class="bg-amber-900 p-10 rounded-2xl shadow-md hover:bg-white hover:border-2 hover:border-amber-900 hover:scale-110 hover:duration-500 text-white text-5xl hover:text-amber-900 hover:cursor-pointer hover:font-bold play_button">Start Now</button>
            </div>
        </div>
        <div class="flex flex-col gap-2"> 
            <div class="flex justify-between w-screen px-10 items-center py-10">
                <div class="border-2 rounded-4xl border-black w-fit p-4 text-3xl text-amber-800">
                    <label for="mode">Select Mode:</label>
                    <select id="mode">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="flex gap-1 text-4xl items-center container-timer">
                    <i class="fa-solid fa-hourglass-end spin-around"></i>
                    <p id="timer" class="text-5xl"></p>
                </div>
            </div>
            <div id="text-to-type" class="px-30">
                <div class="flex-col flex gap-20 justify-center items-center">
                    <p id="word-display"></p>
                    <div>
                        <input class="input-element p-5 text-white rounded-full w-200 outline-0 text-4xl" type="text" id="input-field" placeholder="Type here" autofocus>
                    </div>
                    <p id="results">Results : </p>
                </div>   
            </div>
        </div>
    </main>
</body>
</html>
